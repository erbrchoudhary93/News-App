<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>News App</title>
  </head>
  <body style="background-color: purple;">
    <div style="border: solid 2px ; background-color: black; color: antiquewhite; position: fixed; width: 100%; ">
      <center>
        <h1>News App</h1>
      </center>
    </div>

    <div class="container">
      <br>
      <br>

      {% for i in case.articles %}
      <div class="container" style="color: white;">
        <br><h4><strong style="color: yellow;" >Auther : </strong>{{i.author}}</h4>
        <br><h4><strong style="color: yellow;">Title : </strong>{{i.title}}</h4>
        <br><h5><strong style="color: yellow;">Description : </strong>{{i.description}}</h5>
        <br>
        <img src="{{i.urlToImage}}" width="100%" height="400" alt="News App">
      


      </div>


      {% endfor %}
      <br>

    </div>

    <div style="border: solid 2px ; background-color: black; color: antiquewhite; width: 100%E;">
      <center>
        <h4>Copyright &copy; 2022 News App</h4>
      </center>
    </div>







   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
